<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/bkg.css" rel="stylesheet" type="text/css"/>
  <link href="/css/card.css" rel="stylesheet" type="text/css"/>
  <link href="/css/style.css" rel="stylesheet" type="text/css"/>
  <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <script src="/assets/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="/js/signup.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/random.js"></script>
  <title>Signup</title>
 </head>
 <body>
  <div class="background" id="bkgd" style="background-image: url(/imagens/1.jpeg);"></div>
  <div class="content">
    <div class="card">
      <div class="card-body">
        <p style="text-align: center;">Cadastro</p>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="name" placeholder="name@example.com">
          <label for="floatingInput">Nome</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>
        <div style="display: flex; align-items: center;" class="mb-3">
          <div class="form-floating" style="flex-grow: 1; margin-right: 5px;">
            <input type="password" class="form-control" id="pass" placeholder="Password">
            <label for="floatingPassword">Crie uma senha</label>
          </div>
          <button style="background: none; border: none;" id="showpass" class="button" onclick="showpass()">
            <img id="eye" src="/assets/bootstrap-icons/eye-slash.svg" alt="sair" width="25px">
          </button>
        </div>
        <div style="display: flex; align-items: center;" class="mb-3">
          <div class="form-floating" style="flex-grow: 1; margin-right: 5px;">
            <input type="password" class="form-control" id="pass1" placeholder="Password">
          <label for="floatingPassword">Repita sua senha</label>
          </div>
          <button style="background: none; border: none;" id="showpass1" class="button" onclick="showpass1()">
            <img id="eye1" src="/assets/bootstrap-icons/eye-slash.svg" alt="sair" width="25px">
          </button>
        </div>
        <div id="errormsg" style="display: none; margin-bottom: 5px;" class="alert alert-danger align-items-center" role="alert">
          <img class="img-botao-config" src="assets/bootstrap-icons/exclamation-triangle.svg" style="width: 20px; margin-right: 5px;">
          <div id="errormsgtxt" style="display: inline;">
          </div>
        </div>

        <div id="sucessmsg" style="display: none; margin-bottom: 5px;" class="alert alert-success align-items-center" role="alert">
          <img class="img-botao-config" src="assets/bootstrap-icons/check2-circle.svg" style="width: 20px; margin-right: 5px;">
          <div id="sucessmsgtxt" style="display: inline;">
          </div>
        </div>

        <div style="text-align: center; padding-left: 10px; padding-right: 10px;">
          <button style="--bs-btn-padding-x: 5rem;" type="button" class="btn btn-outline-primary" onclick="enviarDados()">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    window.onload = function() {
      randimg();
    }
  </script>    
 </body>
</html>
