<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/bkg.css" rel="stylesheet" type="text/css"/>
  <link href="/css/card.css" rel="stylesheet" type="text/css"/>
  <link href="/css/style.css" rel="stylesheet" type="text/css"/>
  <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <script src="/assets/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="/js/editusr.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/random.js"></script>
  <title>User</title>
 </head>
 <body>
  <div class="background" id="bkgd" style="background-image: url(/imagens/1.jpeg);"></div>
  <div class="content">
    <div class="card">
      <div class="card-body">
        <p style="text-align: center;">Atualizar cadasto</p>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" placeholder="name@example.com" disabled>
          <label for="floatingInputDisabled" id="name">Nome</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" placeholder="name@example.com" disabled>
          <label for="floatingInputDisabled" id="email">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="pass" placeholder="Password">
          <label for="floatingPassword">Sua senha atual</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="pass1" placeholder="Password">
          <label for="floatingPassword">Nova senha</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="pass2" placeholder="Password">
            <label for="floatingPassword">Repita sua nova senha</label>
          </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="" id="showpass" onclick="showpass1()">
          <label class="form-check-label" for="showpass">
            Mostrar senha
          </label>
        </div>

        <div id="errormsg" style="display: none; margin-bottom: 5px;" class="alert alert-danger align-items-center" role="alert">
          <img class="img-botao-config" src="assets/bootstrap-icons/exclamation-triangle.svg" style="width: 20px; margin-right: 5px;">
          <div id="errormsgtxt" style="display: inline;">
          </div>
        </div>

        <div id="sucessmsg" style="display: none; margin-bottom: 5px;" class="alert alert-success align-items-center" role="alert">
          <img class="img-botao-config" src="assets/bootstrap-icons/check2-circle.svg" style="width: 20px; margin-right: 5px;">
          <div id="sucessmsgtxt" style="display: inline;">
          </div>
        </div>

        <button type="button" class="btn btn-outline-primary" onclick="changePass()">Cadastrar</button>
      </div>
    </div>
  </div>
  <script>
    window.onload = function() {
      randimg();
      loadInfo();
    }
  </script>    
 </body>
</html>
