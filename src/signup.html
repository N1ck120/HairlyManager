<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="css/style_index.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/account.js"></script>
    <script src="js/dark.js"></script>
    <title>Hairly Manager - Cadastro</title>
  </head>
  <body id="bkg">
    <button class="botao-voltar">
        <img class="img-botao-voltar" src="assets/bootstrap-icons/chevron-left.svg">
    </button>
    <div class="card">
      <div class="card-body">
        <div class="form-floating mb-2">
          <input type="email" class="form-control" id="name" placeholder="name@example.com">
          <label for="floatingInput">Digite seu nome</label>
        </div>
        <div class="form-floating mb-2">
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="floatingInput">Digite seu endereÃ§o de email</label>
        </div>
        <div class="form-floating mb-2">
          <input type="password" class="form-control" id="pass1" style="user-select: none;" oncopy="return false" onpaste="return false" oncut="return false" placeholder="Password">
          <label for="floatingPassword">Digite uma senha</label>
        </div>
        <div class="form-floating mb-2">
            <input type="password" class="form-control" id="pass2" style="user-select: none;" oncopy="return false" onpaste="return false" oncut="return false" placeholder="Password">
            <label for="floatingPassword">Repita sua senha</label>
        </div>

        <div id="errormsg" style="display: none; margin-bottom: 5px;" class="alert alert-danger align-items-center" role="alert">
          <img class="img-botao-config" src="assets/bootstrap-icons/exclamation-triangle.svg" style="width: 20px; margin-right: 5px;">
          <div id="errormsgtxt" style="display: inline;">
          </div>
        </div>

          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" value="" id="showpass1" onclick="showpass1()">
            <label class="form-check-label" for="showpass1">
              Mostrar senha
            </label>
          </div>
        <button type="button" class="btn btn-outline-primary" onclick="signup(document.getElementById('name').value, document.getElementById('email').value, document.getElementById('pass1').value, document.getElementById('pass2').value)">Cadastrar</button>
      </div>
    </div>
    <script>
      window.onload = dark();
    </script>
  </body>
</html>
